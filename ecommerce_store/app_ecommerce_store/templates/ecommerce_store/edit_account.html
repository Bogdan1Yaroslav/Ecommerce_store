{% extends 'ecommerce_store/base.html' %}
{% load i18n %}


{% block title %}
    {% trans "Edit account" %}
{% endblock %}


{% block content %}
    <body>
         <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <button type="submit">{% trans "Save changes" %}</button>
            </form>
        </div>
    </body>
{% endblock %}
